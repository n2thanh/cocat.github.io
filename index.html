<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOOMBUDS X</title>
    <style crossorigin>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0 !important;
        height: 100vh;
        position: relative;
        background-color: #fdeaeb;
      }
      #overlay {
        position: absolute;
        left: 0;
        width: 16rem;
        height: 100%;
        background: black;
        transition: opacity 0.5s;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 1001;
        overflow: auto;
      }

      #overlay.visible {
        opacity: 1;
      }

      #toggleButton {
        position: absolute;
        bottom: 30px;
        left: 3rem;
        cursor: pointer;
        border: none;
        border-radius: 50%;
        padding: 0;
        width: 37px;
        height: 37px;
        text-align: center;
        z-index: 1002;
        background-color: transparent;
        outline: none;
      }

      #thumbnails {
        display: block;
        /* grid-template-columns: repeat(11, minmax(0, 1fr)); */
        column-gap: 85px;
        margin-top: 40px;
      }

      .colorThumb {
        display: flex;
        width: 36px;
        height: 36px;
        margin: 4px;
        cursor: pointer;
        border-radius: 6px;
        border: 1.2px solid black;
        grid-column: span 1 / span 1;
        justify-content: center;
        align-items: center;
      }

      #downloadButton {
        position: absolute;
        bottom: 24px;
        left: 5.2rem;
        cursor: pointer;
        background-color: transparent;
        border: none;
      }
      .image-container {
        position: relative;
        height: 100vh;
        width: auto;
      }

      .image {
        position: absolute;
        top: 0;
        left: 50%;
        height: 100%;
        transform: translateX(-50%);
        object-fit: contain;
      }
      .category {
        margin-bottom: 0px;
      }
      .category h2 {
        text-align: center;
      }
      #heading {
        margin-top: 100px;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .thumbnailBase {
        grid-column: span 3 / span 3;
      }
      .thumbnailItem {
        margin-top: 24px;
        grid-column: span 3 / span 3;
        justify-items: center;
      }
      .colSpan3 {
        grid-column: span 3 / span 3;
      }
      .traitItem {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        column-gap: 6px;
        row-gap: 6px;
      }
      .titleThumb {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 14px;
      }
      .centerItem {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #cardHightlight {
        position: fixed;
        bottom: 27%;
        width: 100%;
        height: 10px;
        background: black;
        transition: opacity 0.5s;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 1001;
      }

      #cardHightlight.visible {
        opacity: 1;
      }
      .rainBow {
        background: linear-gradient(
          0deg,
          #d695e5 4.39%,
          #a95aad 20.13%,
          #565fd6 34.95%,
          #66d15a 50.7%,
          #ffd731 65.51%,
          #e88b3f 81.26%,
          #bf3434 97%
        );
      }
      .customBg {
        background: repeating-linear-gradient(
          45deg,
          #dedede,
          #dedede 10px,
          #ffffff 10px,
          #ffffff 20px
        );
      }
    </style>
  </head>

      const thumbnailsContainer = document.getElementById("thumbnails");

      downloadButton.addEventListener("click", () => {
        let canvasWidth = 4500,
          canvasHeight = 4500,
          canvas = document.createElement("canvas");
        canvas.height = canvasWidth;
        canvas.width = canvasHeight;
        let context = canvas.getContext("2d");

        let backgroundColor = colorInput.value;

        context.fillStyle = backgroundColor;
        context.fillRect(0, 0, canvasWidth, canvasHeight);

        let image2 = document.getElementById("image2");
        context.drawImage(image2, 0, 0, canvasWidth, canvasHeight);
        let image3 = document.getElementById("image3");
        context.drawImage(image3, 0, 0, canvasWidth, canvasHeight);
        let image4 = document.getElementById("image4");
        context.drawImage(image4, 0, 0, canvasWidth, canvasHeight);
        let image5 = document.getElementById("image5");
        context.drawImage(image5, 0, 0, canvasWidth, canvasHeight);

        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "DOOMBUDS_X.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      const createCategory = (
        categoryName,
        variations,
        imgElement,
        index,
        imageApply
      ) => {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category thumbnailItem traitItem";
        const categoryTitle = document.createElement("div");
        categoryTitle.className = "titleThumb centerItem colSpan3";
        categoryTitle.innerHTML = titleColor[index];
        categoryDiv.appendChild(categoryTitle);

        let numberCount = 1;

        variations.forEach((src, idx) => {
          const colorThumb = document.createElement("div");
          colorThumb.className = `colorThumb trait${index}`;
          // TODO: Custom color
          if (
            idx === 5 && 
            (categoryName === "Color1" || categoryName === "Color2")
          ) {
            colorThumb.className = `colorThumb trait${index} customBg`;
          } else {
            colorThumb.style.backgroundColor = src;
          }

          colorThumb.style.backgroundColor = src;
          if (categoryName === "Color3") {
            colorThumb.innerHTML = numberCount++;
            colorThumb.style.color = "#FFFFFF";
          }
          colorThumb.addEventListener("click", () => {
            imgElement.src = imageApply[idx];
            document.querySelectorAll(`.trait${index}`).forEach((item) => {
              item.style.border = "1.2px solid black";
            });
            colorThumb.style.border = "1.2px solid white";
          });
          categoryDiv.appendChild(colorThumb);
        });

        thumbnailsContainer.appendChild(categoryDiv);
      };

        imageVariations.color1,
